<html ng-app="yahooWeatherApp">
<head>
  <title>Weather App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>    
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="style.css" /> 
  <meta charset="UTF-8">
</head>
<body>
  <h1>London temperature....higher or lower?</h1>
  <div ng-controller="WeatherController">
    <p id='london'>The current temperature in London is: {{ londontemp }} </p>
    <p id='other_city'>The current temperature in {{ randomcapital }} is: ???</p>

    <button class='higher' ng-click="higher()">Higher</button>
    <button class='lower' ng-click="lower()">Lower</button>

    <div ng-show='answer'> 
      <h1> {{ answer }} : {{ randomcountry }} : {{ randomcapitaltemp }} </h1>
    </div>

    <div class="cont">
      <div ng-repeat="pic in flickerPics">
        <img src="https://farm{{ pic.farm }}.staticflickr.com/{{ pic.server }}/{{ pic.id }}_{{pic.secret }}.jpg" />
      </div>
    </div>

  </div>
</body>
</html>
